<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב ניקוד שחקנים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>מעקב ניקוד שחקנים</h1>
    <div class="container">
        <div class="players-section">
            <h2>רשימת שחקנים</h2>
            <div class="search-container">
                <input type="text" id="player-search" placeholder="חיפוש שחקן...">
            </div>
            <table id="players-table">
                <thead>
                    <tr>
                        <th>שם השחקן</th>
                        <th>ניקוד</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody id="players-list">
                    <!-- שחקנים יתווספו כאן -->
                </tbody>
            </table>
            <div class="controls">
                <div class="add-player-form">
                    <input type="text" id="new-player-name" placeholder="שם השחקן החדש">
                    <button id="add-player-btn">הוסף שחקן</button>
                </div>
                <button id="reset-btn" class="reset-btn">אפס טבלה</button>
            </div>
        </div>
        <div class="top-players-section">
            <h2>TOP 15 שחקנים</h2>
            <div id="top-players-list">
                <!-- רשימת המובילים תתווסף כאן -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
